<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <!-- sidebar -->
        <div id="sidebar" class="fl">
          <div class="sidebar-content">

          </div>
        </div>
        <!-- end sidebar -->

        <!-- navabar -->
        <div id="navbar">
          <div class="navbar-content">

          </div>
        </div>
        <!-- end navbar -->

        <!-- main -->
        <div id="main" class="fl">
          <div class="main-content">

          </div>
        </div>
        <!-- end main -->
      </div> <!-- end container -->

      <!-- player -->
      <div id="player" class="flex">
        <!-- left player -->
        <div class="player-content-left">
          <div class="sinister-container">
            <img src="img/sinister.jpeg" alt="">
          </div>
          <div class="song-player">
            <h3>Sinister</h3>
            <h4>Brano Nome</h4>
          </div>
          <div class="heart-folder">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <i class="fa fa-folder-o" aria-hidden="true"></i>
          </div>
        </div>
        <!-- end left player -->

        <!-- center player -->
        <div class="center-player">
          <div class="center-player-buttons">
            <i class="fa fa-random" aria-hidden="true"></i>
            <i class="fa fa-step-backward" aria-hidden="true"></i>
            <i class="fa fa-play-circle-o" aria-hidden="true"></i>
            <i class="fa fa-step-forward" aria-hidden="true"></i>
            <i class="fa fa-repeat" aria-hidden="true"></i> <br>
          </div>
          <div class="central-player-line">
            <span>0.25</span>
            <div class="player-line"></div>
            <span>4.35</span>
          </div>
        </div>
        <!-- center player -->
        <div class="right-player">
          <div class="right-player-buttons">
            <i class="fa fa-list" aria-hidden="true"></i>
            <i class="fa fa-television" aria-hidden="true"></i>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
            <div class="player-line"></div>
          </div>
        </div>
        <!-- right player -->

        <!-- end right player -->
      </div>
      <!-- end player -->
    </div> <!-- wrapper -->
  </body>
</html>
